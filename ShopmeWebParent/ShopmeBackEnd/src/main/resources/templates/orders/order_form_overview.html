<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Order ID:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{id}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Customer:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{customer.fullName}" readonly/>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Cost:</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" th:field="*{productCost}"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subtotal:</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" required th:field="*{subtotal}"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Shipping Cost:</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" th:field="*{shippingCost}"
            />
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tax:</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" th:field="*{tax}"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total:</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" th:field="*{total}"
            />

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Payment Method:</label>
        <div class="col-sm-2">
            <select th:field="*{paymentMethod}" required class="form-control">
                <option th:each="pm : ${T(com.shopme.common.enums.PaymentMethod).values()}"
                        th:value="${pm}" th:text="${pm}"/>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status:</label>
        <div class="col-sm-2">
            <select th:field="*{status}" required class="form-control">
                <option th:each="os : ${T(com.shopme.common.enums.OrderStatus).values()}"
                        th:value="${os}" th:text="${os}"/>
            </select>
        </div>
    </div>

</div>
</body>
</html>
