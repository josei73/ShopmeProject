<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<body>
<div th:fragment="content">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>
                Name
            </th>
            <th>
                Value
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail: ${product.details}">
            <td>[[${detail.name}]]</td>
            <td>[[${detail.value}]]</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
