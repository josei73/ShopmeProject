<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Lenght (inch):</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly th:value="${product.length}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (inch):</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly th:value="${product.width}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (inch):</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly th:value="${product.height}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (pounds):</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly th:value="${product.weight}"/>
        </div>
    </div>
</div>
</body>
</html>
