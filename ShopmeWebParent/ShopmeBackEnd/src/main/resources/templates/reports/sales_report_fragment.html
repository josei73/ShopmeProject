<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/html">

<body>
<div th:fragment="content(reportType)" th:remove="tag">
    <div th:with="buttonClass = 'button-sales-by'+${reportType} ">
        <button period="last_7_days" class="btn btn-primary mt-1" th:classappend="${buttonClass}">Last 7 days</button>
        <button period="last_28_days" class="btn btn-secondary mt-1" th:classappend="${buttonClass}">Last 28 days
        </button>
        <button period="last_6_months" class="btn btn-secondary mt-1" th:classappend="${buttonClass}">Last 6 months
        </button>
        <button period="last_year" class="btn btn-secondary mt-1" th:classappend="${buttonClass}">Last year</button>
        <button class="btn btn-secondary button-sales-by-date mt-1" th:classappend="${buttonClass}">Custom Date Range
        </button>
    </div>

    <form>
        <div th:id="'divCustomDateRange'+${reportType}" class="mt-1 d-none">
            From date: <input type="date" th:id="'startDate'+${reportType}"> &nbsp;
            To date: <input type="date" th:id="'endDate'+${reportType}"> &nbsp;
            <button type="button" class="btn btn-secondary" th:id="'buttonViewReportByDateRange'+${reportType}">View</button>
        </div>
    </form>

    <div th:id="'chart_sales_by'+${reportType}" class="mt-3-sm justify-content-center"></div>


    <div class="row justify-content-center">
        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Total Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalGrossSales'+${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Total Net Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalNetSales'+${reportType}"></span>
                </div>
            </div>
        </div>


        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Avg. Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgGrossSales'+${reportType}"></span>
                </div>
            </div>
        </div>


        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Avg. Net Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgNetSales'+${reportType}"></span>
                </div>
            </div>
        </div>


        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b><span th:id="'labelTotalItems'+${reportType}"> </span></b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalItems'+${reportType}"></span>
                </div>
            </div>
        </div>

    </div>


</div>

</body>
</html>
