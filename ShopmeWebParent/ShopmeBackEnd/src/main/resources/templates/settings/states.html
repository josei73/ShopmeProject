<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/html">

<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Use this page to manage states/provinces which will be can choose by user in the customer registration form.
            Click load Country List first
        </p>
    </div>
    <div>
        <input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2">
    </div>

    <div class="form-group row">
        <label class="col-form-label mt-2 col-form-label">Selected Country:</label>
        <div class="col-sm-10">
            <select class="form-control " id="dropDownCountriesForStates">
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label mt-2" id="labelStates">All States/Provinces:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
            </select>
        </div>
    </div>
    <form id="formState">
        <div class="form-group row">
            <label class="col-form-label mt-2" id="labelStateName">State/Province Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control mt-2" id="fieldStateName" required maxlength="45" minlength="3"/>
            </div>
            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2">
                <input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2"
                       disabledm>
                <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary mr-2"
                       disabled>
            </div>
        </div>
    </form>


</div>

</body>
</html>
