<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments :: page_head('Users -Shopme Admin','none')"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h1> Manage Users </h1>
        <a th:href="@{/users/new}" class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
        <a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a>
        <a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark mr-2"></a>
    </div>

    <div th:replace="fragments :: search_form_and_message"></div>


    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th class="hideable-column">
                <th th:replace="fragments :: column_link('id','User ID','tag')"/>
                </th>
                <th>Photos</th>
                <th class="hideable-column">
                <th th:replace="fragments :: column_link('email','Email','tag')"/>
                </th>

                <th th:replace="fragments :: column_link('firstName','First Name','none')"/>
                <th th:replace="fragments :: column_link('lastName','Last Name','none')"/>
                <th>Roles</th>
                <th th:replace="fragments :: column_link('enabled','Enabled','none')"/>
                <th></th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td class="hideable-column">[[${user.id}]]</td>
                <td>
                    <div th:replace="fragments :: user_photos"></div>
                </td>
                <td class="hideable-column">[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>

                <td>[[${user.roles}]]</td>

                <td>
                    <div th:replace="fragments :: status(${user.enabled},'user','/users/' + ${user.id})"/>
                </td>
                <td>

                    <div th:replace="fragments :: edit('user','/users/edit/' + ${user.id})"/>
                    <a th:replace="fragments :: delete('user','/users/delete/' + ${user.id},
                true,${user.id})"/>

                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="user : ${listUsers}" class="row mr-1">
            <div class="col-4">
                <div th:replace="fragments :: user_photos"/>
            </div>

            <div class="col-8">
                <div>[[${user.fullName}]]</div>
                <div> [[${user.roles}]]</div>
                <div class="mt-2">
                    <div th:replace="fragments :: status(${user.enabled},'user','/users/' + ${user.id})"/>
                    &nbsp;&nbsp;
                    <div th:replace="fragments :: edit('user','/users/edit/' + ${user.id})"/>
                    &nbsp;&nbsp;
                    <a th:replace="fragments :: delete('user','/users/delete/' + ${user.id},
                true,${user.id})"/>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:replace="fragments :: pagination('users')"></div>
    <div th:replace="modal_fragments :: modal_delete"></div>
    <div th:replace="fragments :: footer"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/users}]]";
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        })
    })
</script>


</body>
</html>
