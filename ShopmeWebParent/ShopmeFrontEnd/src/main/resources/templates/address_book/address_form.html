<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments :: page_head('Your Account Details','none')"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div class="text-center">
        <h1> Add New Address </h1>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/address_book/save}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${address}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{defaultForShipping}">
        <input type="hidden" name="redirect" th:value="${param.redirect}">
        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="*{phoneNumber}"
                           required minlength="6"
                           maxlength="15"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLine1}"
                           required minlength="3"
                           maxlength="64"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLine2}"
                           minlength="3"
                           maxlength="64"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{city}"
                           required minlength="2"
                           maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{country}">
                        <th:block th:each="country : ${countries}">
                            <div>
                                <option th:value="${country.id}">[[${country.name}]]</option>
                            </div>
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{state}"
                           minlength="3"
                           maxlength="45" list="listStates"/>
                    <datalist id="listStates"></datalist>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{postalCode}"
                           required minlength="2"
                           maxlength="10"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
            </div>
            <div>&nbsp;</div>
        </div>
    </form>

    <div>&nbsp;&nbsp;</div>
    <div th:replace="fragments :: modal_dialog"></div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
