<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments :: page_head('Reset Password','none')"/>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
    <div>
        <h2> Reset Password </h2>
    </div>

    <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">

        <input type="hidden" th:value="${token}" name="token"/>

        <div class="border border-secondary rounded p-3">
            <div>
                <p><input type="password" required autofocus placeholder="Enter your new password" name="password"
                          minlength="8" id="password" maxlength="15"
                          class="form-control" 7>
                </p>
            </div>
            <div>
                <p><input type="password" required placeholder="Confirm your new Password"
                          minlength="8" maxlength="15" name="confirmPassword" oninput="checkPasswordMatch(this)" class="form-control" 7></p>
            </div>


            <div>
                <p><input type="submit" value="Change Password" class="btn btn-primary"/>
                </p>
            </div>
        </div>
    </form>


    <div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">

    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value != $('#password').val())
            confirmPassword.setCustomValidity("Password do not match!")
        else {
            confirmPassword.setCustomValidity("")
        }
    }
</script>
</body>
</html>
