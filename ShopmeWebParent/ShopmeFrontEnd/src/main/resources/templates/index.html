<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments :: page_head('Shopme','none')"/>
<meta charset="UTF-8">
<title>Welcome to Shopme</title>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div th:replace="navigation :: search_nav"></div>
    <div>
        <h1> Shopping by Categories </h1>
    </div>
    <div class="row">
        <div class="col" th:each="category : ${categories}">
            <div> <img th:src="@{${category.imagePath}}" style="width: 80px" class="img-fluid"/></div>
            <div>
                <a th:href="@{'/c/' +${category.alias}}">[[${category.name}]]</a>
            </div>
        </div>

    </div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
