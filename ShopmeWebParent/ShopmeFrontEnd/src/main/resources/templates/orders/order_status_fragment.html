<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<body>

<div th:fragment="content(statusVar,statusName,iconName,label)" class="col">

    <th:block th:with="iconColor = ${statusVar ? 'icon-green' : 'icon-dark'}">
        <i th:class="'fas '+${iconName}+' fa-2x '+ ${iconColor}"></i>
    </th:block>
    <div><small>[[${label}]]</small></div>
    <div>&nbsp;</div>
</div>
</body>
</html>
