<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments :: page_head(${pageTitle},'none')"/>
<meta charset="UTF-8">
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div th:replace="navigation :: search_nav"></div>
    <div th:if="${totalItems > 0}">
        <h2>Search Result for '[[${keyword}]]' </h2>
    </div>

    <div th:unless="${totalItems > 0}">
        <h2>No match found for '[[${keyword}]]' </h2>
    </div>

    <div class="row">
        <th:block th:each="product : ${result}">
            <div th:replace="product/product_fragment :: content"></div>
        </th:block>
    </div>


    <div th:replace="fragments :: pagination('/search' ,'product')"/>
    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
